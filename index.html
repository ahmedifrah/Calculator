<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">Calculator</div>
    <div class="container">
        <div class="display"></div>
        <div class="numpad-container">
            <button class="ac">AC</button>
            <button class="c">C</button>
            <button id="number" class="one">1</button>
            <button id="number" class="two">2</button>
            <button id="number" class="three">3</button>
            <button id="number" class="four">4</button>
            <button id="number" class="five">5</button>
            <button id="number" class="six">6</button>
            <button id="number" class="seven">7</button>
            <button id="number" class="eight">8</button>
            <button id="number" class="nine">9</button>
            <button id="number" class="zero">0</button>
            <button class="dot">.</button>
            <button id="operator" class="divide">&divide;</button>
            <button id="operator" class="times">&times;</button>
            <button id="operator" class="plus">&plus;</button>
            <button id="operator" class="minus">&minus;</button>
            <button id="operator" class="equals">&equals;</button>
        </div>
    </div>
    
</body>
</html>
